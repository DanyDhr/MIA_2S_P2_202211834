<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comando y Carga de Archivos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 100px; margin-bottom: 20px; }
    #result { height: 150px; background-color: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>

  <h1>Enviar Comandos y Archivos</h1>

  <!-- Área de texto para el comando -->
  <label for="command">Ingresa tu comando:</label>
  <textarea id="command"></textarea>
  
  <!-- Botón para enviar el comando -->
  <button id="executeButton">Ejecutar Comando</button>

  <!-- Botón para cargar archivo -->
  <label for="fileInput">Cargar archivo:</label>
  <input type="file" id="fileInput">
  <button id="uploadButton">Subir Archivo</button>

  <!-- Consola de resultados -->
  <h2>Consola de Resultados</h2>
  <textarea id="result" readonly></textarea>

  <script>
    // Limpiar los campos de texto al cargar la página
    window.onload = function() {
      document.getElementById('command').value = '';
      document.getElementById('fileInput').value = '';
      document.getElementById('result').value = '';
    };

    document.getElementById('executeButton').addEventListener('click', () => {
      const command = document.getElementById('command').value;
      fetch('/command', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').value = data.respuesta || 'Error ejecutando comando';
      })
      .catch(error => {
        document.getElementById('result').value = 'Error al ejecutar el comando';
      });
    });

    document.getElementById('uploadButton').addEventListener('click', () => {
      const fileInput = document.getElementById('fileInput');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').value = data.respuesta || 'Error procesando archivo';
      })
      .catch(error => {
        document.getElementById('result').value = 'Error al procesar el archivo';
      });
    });
  </script>

</body>
</html>
